<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .names {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .address {
      font-size: 1rem;
      margin: 1.5rem 0;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .attend {
      background-color: #4CAF50;
      color: white;
    }

    .attend:hover {
      background-color: #45a049;
    }

    .not-attend {
      background-color: #f44336;
      color: white;
    }

    .not-attend:hover {
      background-color: #d32f2f;
    }

    @media (max-width: 480px) {
      .names {
        font-size: 1.2rem;
      }

      .address {
        font-size: 0.95rem;
      }

      .buttons {
        flex-direction: column;
        width: 100%;
      }

      .buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>You're Invited!</h1>

  <div class="names">John & Jane</div>

  <div class="address">
    üìç 123 Love Lane, Wedding City, Wonderland<br>
    üóìÔ∏è October 25, 2025 - 4:00 PM
  </div>

  <div class="buttons">
    <button class="attend" onclick="respond(true)">‚úÖ Attend</button>
    <button class="not-attend" onclick="respond(false)">‚ùå Not Attend</button>
  </div>

  <script>
    function respond(isAttending) {
      const name = isAttending ? "Thank you! We can't wait to see you! üéâ" : "We're sorry you can't make it. ‚ù§Ô∏è";
      alert(name);
    }
  </script>

</body>
</html>
